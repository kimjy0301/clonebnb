{% if messages %}
<ul class="mx-auto top-0  left-0 right-0 flex justify-center items-center">
    {% for message in messages %}
    <li class="fixed font-medium bg-gray-600 rounded-full z-50  py-4 px-6 w-auto text-center text-white message {% if message.tags %} {{ message.tags }}{% endif %}">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
