        {% if user.avatar %}
        <div class="h-20 w-20 overflow-hidden rounded-full bg-center bg-cover" style="background-image: url({user.avatar.url});">
            <img class="h-full w-full" src="{{user.avatar.url}}" />    
        {% else %}
        <div class="h-20 w-20 rounded-full text-white flex justify-center items-center bg-gray-600 overflow-hidden">
            <span class="text-3xl">{{user.first_name|first}}</span>
        {% endif %}
        </div>
