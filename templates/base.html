{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <title>{% block page_title %}
        {% endblock page_title %} | CloneBnb</title>
</head>

<body class="text-gray-900 mt-24">
    {% include "partials/messages.html" %}
    <header class="container max-w-full z-40 flex items-center justify-between px-6 h-20 border-b border-gray-400 fixed bg-white inset-0">
        <div class="flex items-center" >
            <a href="{% url 'core:home' %}">
                <img class="w-6 mr-6" src="{% static 'img/logo.png' %}" /> 
            </a>           
           
            {% block search-bar %} 
            <form  method="get" action="{% url 'rooms:search'  %}">
                <input class="search-box border-gray-200 border shadow-md px-5 py-3 rounded-sm placeholder-gray-600 text-base font-medium hover:shadow-lg focus:outline-none" name="city" placeholder="Search by City">
                </input>
            </form>
            {% endblock  %}
        </div>    

            {% include "partials/navigation.html" %}

    </header>

    {% block content %}
    {% endblock content %}

    {% include "partials/footer.html" %}
</body>

</html>
