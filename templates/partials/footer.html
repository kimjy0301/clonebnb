{% load i18n %}

<footer class="flex flex-col justify-center items-center mt-10 py-10 border-t font-medium text-gray-500">
    <div class="flex flex-col justify-center items-center">
        <span class="flex my-1">&copy; 2019 CloneBNB, Inc, All rights reserved.</span>
        <span class="flex my-1">해당 사이트는 python django 공부목적으로 제작되었습니다.</span>
    </div>
    <div class="mt-5">
        {% get_current_language as LANGUAGE_CODE %}
        <select class="border font-medium" id="js-lang">
            <option value="en" 
            {% if LANGUAGE_CODE == 'en' %}
                selected              
            {% endif %}>English</option>
            <option value="es" 
            {% if LANGUAGE_CODE == 'es' %}
            selected              
            {% endif %}>Spanish</option>
            <option value="ko" 
            {% if LANGUAGE_CODE == 'ko' %}
            selected              
            {% endif %}>Korean</option>
        </select>
    </div>
</footer>
