<div class="input w-full {{cta | slugify}} {% if field.errors %}has_error{% endif %}">
    {% comment %} {{field.label}} {% endcomment %}
    {{field.label}}
    {{field}}
    {% if field.errors %}
        {% for error in field.errors %}
            <span class="text-red-700 font-medium text-sm">{{error}}</span> 
        {% endfor %}
    {% endif %}
</div>
