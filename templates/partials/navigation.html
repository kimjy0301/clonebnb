<div class="h-full flex items-center">
    <ul class="flex items-center text-sm font-medium h-full">
        {% if user.is_authenticated %}
        <li class="nav_link"><a href="{{user.get_absolute_url}}">User : {{ user.username }}</a></li>
        <li class="nav_link mr-2 "><a href="{% url 'users:logout' %}">Logout</a></li>
        {% else %}
        <li class="nav_link "><a href="{% url 'users:login' %}">Login</a></li>
        <li class="nav_link mr-2"><a href="{% url 'users:signup' %}">SignUp</a></li>
        {% endif %}
    </ul>
</div>
